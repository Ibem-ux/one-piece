<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luffy's Meat Catch</title>
  <link rel="icon" href="/jollyroger.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui-layer">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="game-over"
        style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; text-align: center; border-radius: 10px;">
        <h1>GAME OVER</h1>
        <p>Refresh to Restart</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
